<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            background: #fff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
        }
        .details {
            font-size: 18px;
        }
        .btn-show-remedy {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-show-remedy:hover {
            background-color: #218838;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Centers buttons horizontally */
            gap: 10px; /* Adds space between buttons */
        }        
        .button {
            padding: 12px 25px;
            border: 2px solid #007bff;
            border-radius: 15px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Disease Prediction Result</h2>
    
    <!-- Display Uploaded Image -->
    <img src="{{ image_url }}" alt="Uploaded Image" class="image-preview">

    <div class="details mt-3">
        {% if data.dcause != "No disease" %}
            <p><strong>Disease Detected :</strong> Yes </p>
            <p><strong>Disease Cause :</strong> {{ data.dcause }} </p>
            <!-- Form to pass data to another function when "Show Remedy" is clicked -->
            <form action="{% url 'show_remedy' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="dname" value="{{ data.dname }}">
                <button type="submit" class="btn-show-remedy">Show Remedy</button>
                <div class="button-container">
                    <a href="javascript:history.back()" class="button">Back</a>
                </div>
            </form>
        {% else %}
            <p><strong>No Disease Detected</strong></p>
            <p><strong>{{data.dname}}</strong></p>
             <div class="button-container">
                <a href="javascript:history.back()" class="button">Back</a>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
