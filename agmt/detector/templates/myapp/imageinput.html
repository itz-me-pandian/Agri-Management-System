<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .upload-box {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            background-color: #f9f9f9;
            display: inline-block;
            width: 60%;  /* Reduced width */
            max-width: 300px; /* Limits max width */
            text-align: center;
        }
        .upload-box:hover {
            background-color: #f1f1f1;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            font-size: 14px;  /* Reduced font size */
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 12px 25px;
            border: 2px solid #007bff;
            border-radius: 15px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .preview-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function () {
            if (!sessionStorage.getItem("reloaded")) {
                sessionStorage.setItem("reloaded", "true");
                location.reload();
            } else {
                sessionStorage.removeItem("reloaded");
            }
        };
    </script>

    
    <div class="container">
        <h2>Disease Detection</h2>
        <form action="{% url 'upload_image' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="imageUpload" class="upload-box">
                <span class="file-label">Click to Upload Image</span>
                <input type="file" id="imageUpload" name="image" accept="image/*" onchange="previewImage(event)">
            </label>
            <div class="preview-container">
                <img id="imagePreview" class="preview" alt="Image Preview">
            </div>
            <div class="button-container">
                <a href="javascript:history.back()" class="button">Back</a>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
        
    </div>

    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('imagePreview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    imagePreview.src = reader.result;
                    imagePreview.style.display = "block";
                }
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
