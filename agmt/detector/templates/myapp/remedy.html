<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed description of Disease</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            background: #fff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 12px 25px;
            border: 2px solid #007bff;
            border-radius: 15px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }
        .details {
            font-size: 18px;
        }
        .details strong {
            color: #333;
        }
        .remedy-box {
            background: #dff0d8;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            color: #155724;
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Disease Prediction Result</h2>
    <div class="details mt-3">
        <p><strong>Predicted Disease : </strong>{{ data.dname }}</p>
        <p><strong>Cause : </strong> {{ data.dcause }}</p>
        <p><strong>Type : </strong> {{ data.dtype }}</p>
        <div class="remedy-box">
            <strong>Remedy : </strong> {{ data.dremedy }}
        </div>
        <div class="button-container">
            <a href="javascript:history.back()" class="button">Back</a>
        </div>
    </div>
</div>

</body>
</html>
