<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 40px; /* Adjust width as needed */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        #para {
            font-weight: bold;
            color: #fe0404;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <h3>Hi <span style="text-transform: uppercase;">{{ user}} !</span></h3>
        <h4>Enter the OTP sent to your mail to complete Registration</h4>
        <form id="otpForm" action="/verify_otp/" method="POST">
            {% csrf_token %}
            <div id="otpInputContainer">
                <input type="text" id="otp1" name="otp1" maxlength="1" onkeyup="moveToNext(this, 'otp2')" required>
                <input type="text" id="otp2" name="otp2" maxlength="1" onkeyup="moveToNext(this, 'otp3')" required>
                <input type="text" id="otp3" name="otp3" maxlength="1" onkeyup="moveToNext(this, 'otp4')" required>
                <input type="text" id="otp4" name="otp4" maxlength="1" required>
            </div>
            {% if messages %}
             <ul class="messages">
                {% for message in messages %}
                <p id="para" {%if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
            {%endif%}
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        function moveToNext(currentInput, nextInputId) {
            if (currentInput.value.length >= currentInput.maxLength) {
                document.getElementById(nextInputId).focus();
            }
        }
    </script>
</body>
</html>
